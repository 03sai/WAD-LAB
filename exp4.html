<html>
<head>
<script language="JavaScript">
function red()
{
alert("changes to red");
document.bgColor='red';
}
function yellow()
{
alert("changes to yellow");
document.bgColor='yellow';
}
function blue()
{
alert("changes to blue");
document.bgColor='blue';
}
</script>
</head>
<body>
<h1>Button OnClick Event Handler</h1>
<hr>
<Form name = "formone" post = "post">
<input type = "Button" value = "Red" onclick= "red();"/><br>
<input type = "Button" value = "yellow" onclick= "yellow();"/><br>
<input type = "Button" value = "blue" onclick= "blue();"/><br>
</form>
</body>
</html>
